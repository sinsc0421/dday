<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js "></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
<meta property="og:image" content="123.jpg">
<style>
/*-------------------- Mixins ---------------------*/
/*-------------------- Body ---------------------*/
*, *::before, *::after {
	 box-sizing: border-box;
}
 body, html {
	 height: 100%;
	 font-family: 'Open Sans Condensed', sans-serif;
}
 body {
	 background: linear-gradient(15deg, #d33f34 50%, #a61322 50.1%);
}
/*-------------------- Shop Card ---------------------*/
 .shop-card {
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 /*width: 350px; */
     width : 93%;
	 background: #f5f5f5;
	 box-shadow: 0 10px 20px rgba(0, 0, 0, .3);
	 overflow: hidden;
	 border-radius: 15px;
	 padding: 25px;
	 text-align: center;
	 z-index: 2;
}
 .shop-card figure {
	 margin: 0;
	 padding: 0;
	 overflow: hidden;
	 outline: none !important;
     border-radius: 15px;
}
 .shop-card figure img {
	 margin: -95px 0 -60px;
	 width: 100%;
     border-radius: 15px;
}
 .shop-card .title {
	 font-weight: 900;
	 text-transform: uppercase;
	 font-size: 30px;
	 color: #23211f;
	 margin-bottom: 5px;
}
 .shop-card .desc {
	 font-size: 17px;
	 opacity: 0.8;
	 margin-bottom: 3px;
}
 .shop-card .cta {
	 padding: 20px 20px 5px;
}
 .shop-card .cta::after {
	 content: '';
	 display: table;
	 clear: both;
}
 .shop-card .price {
	 float: left;
	 color: #ff3100;
	 font-size: 2.5em;
	 font-weight: 900;
	 padding-top: 2px;
	 transition: color 0.3s ease-in-out;
	 margin-top: 4px;
}
 .shop-card .btn {
	 position: relative;
	 z-index: 1;
	 float: right;
	 display: inline-block;
	 font-size: 2.5em;
	 font-weight: 900;
	 text-transform: uppercase;
	 color: #ff3100;
	 padding: 12px 18px;
	 cursor: pointer;
	 transition: all 0.3s ease-in-out;
	 line-height: 0.95;
	 border: none;
	 background: none;
	 outline: none;
	 border: 1px solid #ff3100;
	 border-radius: 20px;
	 overflow: hidden;
}
 .shop-card .btn .bg {
	 width: 101%;
	 height: 101%;
	 display: block !important;
	 z-index: -1;
	 opacity: 0;
	 transition: all 0.3s ease-in-out;
	 background: linear-gradient(135deg, #a61322, #d33f34);
}
 .shop-card .btn:hover {
	 color: #fff !important;
	 border: 1px solid transparent !important;
}
 .shop-card .btn:hover .bg {
	 opacity: 1;
}
/*-------------------- Slick Dots ---------------------*/
 .slick-dots {
	 bottom: -30px;
}
 .slick-dots a {
	 position: relative;
	 display: block;
	 width: 16px;
	 height: 16px;
}
 .slick-dots span {
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 width: 6px;
	 height: 6px;
	 border-radius: 50%;
}
 .slick-dots circle {
	 fill: none;
	 stroke-width: 1;
	 stroke-linecap: round;
	 stroke-dasharray: 39 39;
	 stroke-dashoffset: 39;
	 transition: all 0.9s ease-in-out;
	 transition: stroke-dashoffset 0.5s;
}
 .slick-dots .slick-active circle {
	 stroke-dashoffset: 0;
}
/*-------------------- Background --------------------*/
 .bg {
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 width: 100%;
	 height: 100%;
	 background: linear-gradient(15deg, #d33f34 50%, #a61322 50.1%);
	 z-index: 1;
	 display: none;
}
 .the-most {
	 position: fixed;
	 z-index: 1;
	 bottom: 0;
	 left: 0;
	 width: 50vw;
	 max-width: 200px;
	 padding: 10px;
}
 .the-most img {
	 max-width: 100%;
}

#countdown li {
    display: inline-block;
    font-size: 2.4em;
    list-style-type: none;
    padding: 0.6em;
    text-transform: uppercase;
    color: black;
    font-weight: bold;
    margin: 10px 0px;
}
 
</style>
<script>
    function background(c1, c2) {
        return {
            background: '-moz-linear-gradient(15deg, ' + c1 + ' 50%, ' + c2 + ' 50.1%)',
            background: '-o-linear-gradient(15deg, ' + c1 + ', ' + c2 + ' 50.1%)',
            background: '-webkit-linear-gradient(15deg, ' + c1 + ' 50%, ' + c2 + ')',
            background: '-ms-linear-gradient(15deg, ' + c1 + ' 50%, ' + c2 + ' 50.1%)',
            background: 'linear-gradient(15deg, ' + c1 + ' 50%,' + c2 + ' 50.1%)'
        }
    }

    function changeBg(c1, c2) {
        $('div.bg').css(background(c1, c2)).fadeIn(700, function() {
            $('body').css(background(c1, c2));
            $('.bg').hide();
        })
        $('span.bg').css({
            background: '-moz-linear-gradient(135deg, ' + c1 + ', ' + c2 + ')',
            background: '-o-linear-gradient(135deg, ' + c1 + ', ' + c2 + ')',
            background: '-webkit-linear-gradient(135deg, ' + c1 + ', ' + c2 + ')',
            background: '-ms-linear-gradient(135deg, ' + c1 + ', ' + c2 + ')',
            background: 'linear-gradient(135deg, ' + c1 + ',' + c2 + ')'
        });
    }

    $(document).ready(function() {
        $slider = $('.slider');

        $slider.slick({
            arrows: false,
            dots: false,
            infinite: true,
            fade: true,
            autoplay: true,
            speed: 2000,
            autoplaySpeed: 2000,
            focusOnSelect: true,
            customPaging: function(slider, i) {
                var color = $(slider.$slides[i]).data('color').split(',')[1];
                return '<a><svg width="100%" height="100%" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6.215" stroke="' + color + '"></circle></svg><span style="background:' + color + '"></span></a>';
            }
        }).on('beforeChange', function(event, slick, currentSlide, nextSlide) {
            colors = $('figure', $slider).eq(nextSlide).data('color').split(',');
            color1 = colors[0];
            color2 = colors[1];
            $('.price, .btn').css({
                color: color1
            });
            changeBg(color1, color2);
            $('.btn').css({
                borderColor: color2
            });
        });

        const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
        
        // TimerSetting
        let birthday = "Jan 2, 2021 00:00:00",
        countDown = new Date(birthday).getTime(),
        x = setInterval(function() {    

        let now = new Date().getTime(),
            distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
        document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
            let headline = document.getElementById("headline"),
                countdown = document.getElementById("countdown");

            clearInterval(x);
        }
        //seconds
        }, 0)
    });
</script>
<div class="shop-card">
    <div class="slider">
      <figure data-color="#E24938, #A30F22">
        <img src="123.jpg" />
      </figure>
      <figure data-color="#6CD96A, #00986F">
        <img src="22.jpg" />
      </figure>
      <figure data-color="#4795D1, #006EB8">
        <img src="23.jpg" />
      </figure>
      <figure data-color="#292a2f, #131519">
        <img src="2.jpg" />
      </figure>
      <figure data-color="#6CD96A, #00986F">
        <img src="3.jpg" />
      </figure>
    </div>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
  </div>
  <div class="bg"></div>
